<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Random User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title"> Random User Generator</h1>
    <div class="user-profile">
        <img id="avatar" src="https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/20525669_1498897033526323_7163785705447715293_n.jpg?_nc_cat=1&oh=2206a268ea714a21e52f654a60520d94&oe=5C4655E0" />
        <div id="fullname">Jon Snow</div>
        <div id="username">
            kingofnorth
        </div>
        <div class="description">
            <div>Email: <span id="email">jon@hotmail.com</span></div>
            <div>City: <span id="city">Winterfell</span></div>
        </div>
        <div class="footer">
            <button id="btn">Next User!</button>
        </div>
    </div>
    
    <script src="fetch-user.js"></script>
</body>
</html>
